<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/mui/css/mui.min.css">
  <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/mui/css/mui.picker.css">
  <link rel="stylesheet" href="assets/mui/css/mui.poppicker.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/form.css">
  <script src="assets/mui/js/mui.min.js"></script>
  <script src="assets/zepto/zepto.min.js"></script>
  <script src="assets/mui/js/mui.picker.js"></script>
  <script src="assets/mui/js/mui.poppicker.js"></script>
  <script src="js/public.js"></script>
  <script src="js/city.js"></script>
  <script src="js/addAdress.js"></script>
  <title>Document</title>
</head>

<body>
  <header class="mui-bar mui-bar-nav">
    <span class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: #fff;"></span>
    <h1 class="mui-title">添加收货地址</h1>
  </header>
  <nav class="mui-bar mui-bar-tab footer">
    <a class="mui-tab-item" href="index.html">
      <span class="mui-icon mui-icon-home"></span>
      <span class="mui-tab-label">首页</span>
    </a>
    <a class="mui-tab-item" href="category.html">
      <span class="mui-icon mui-icon-bars"></span>
      <span class="mui-tab-label">分类</span>
    </a>
    <a class="mui-tab-item" href="cart.html">
      <span class="mui-icon fa fa-shopping-cart"></span>
      <span class="mui-tab-label">购物车</span>
    </a>
    <a class="mui-tab-item mui-active" href="user.html">
      <span class="mui-icon mui-icon-person"></span>
      <span class="mui-tab-label">会员中心</span>
    </a>
  </nav>
  <div class="mui-content">
    <form class="mui-input-group">
      <div class="mui-input-row">
        <input id="recipients" type="text" class="mui-input-clear" placeholder="收货人姓名">
      </div>
      <div class="mui-input-row">
        <input id="postcode" type="text" class="mui-input-clear" placeholder="邮编">
      </div>
      <div class="mui-input-row">
        <input id="address" readonly type="text" class="mui-input-clear" placeholder="省市区">
      </div>
      <div class="mui-input-row">
        <input id="addressDetail" type="text" class="mui-input-clear" placeholder="详细地址">
      </div>
    </form>
    <div class="mui-button-row">
      <button type="button" class="mui-btn mui-btn-primary">确认</button>
    </div>
  </div>
</body>

</html>
