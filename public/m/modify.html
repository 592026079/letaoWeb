<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/mui/css/mui.min.css">
  <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/form.css">
  <script src="assets/mui/js/mui.min.js"></script>
  <script src="assets/zepto/zepto.min.js"></script>
  <script src="js/public.js"></script>
  <script src="js/modify.js"></script>
  <title>Document</title>
</head>

<body>
  <header class="mui-bar mui-bar-nav">
    <span class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: #fff;"></span>
    <h1 class="mui-title">修改密码</h1>
  </header>
  <nav class="mui-bar mui-bar-tab footer">
    <a class="mui-tab-item mui-active" href="index.html">
      <span class="mui-icon mui-icon-home"></span>
      <span class="mui-tab-label">首页</span>
    </a>
    <a class="mui-tab-item" href="category.html">
      <span class="mui-icon mui-icon-bars"></span>
      <span class="mui-tab-label">分类</span>
    </a>
    <a class="mui-tab-item" href="cart.html">
      <span class="mui-icon fa fa-shopping-cart"></span>
      <span class="mui-tab-label">购物车</span>
    </a>
    <a class="mui-tab-item" href="user.html">
      <span class="mui-icon mui-icon-person"></span>
      <span class="mui-tab-label">会员中心</span>
    </a>
  </nav>
  <div class="mui-content">
    <form class="mui-input-group">

      <div class="mui-input-row">
        <label>原密码</label>
        <input id="oldpwd" type="password" class="mui-input-password" placeholder="请输入原密码">
      </div>
      <div class="mui-input-row">
        <label>新密码</label>
        <input id="password" type="password" class="mui-input-password" placeholder="请输入新密码">
      </div>
      <div class="mui-input-row">
        <label>确认新密码</label>
        <input id="againPwd" type="password" class="mui-input-password" placeholder="请再次输入密码">
      </div>
      <div class="mui-input-row yzm-f">
        <label>验证码</label>
        <input id="vCode" type="text" class="mui-input-clear" placeholder="请输入验证码">
        <a class="yzm" href="#">请输入验证码</a>
      </div>
      <div class="mui-button-row">
        <button id="modify" type="button" class="mui-btn mui-btn-primary">确认修改密码</button>
      </div>
    </form>
  </div>
</body>

</html>
