  <script type="text/template" id="cartTem">
    {{each data val key}}
    <li class="mui-table-view-cell mui-media mui-transitioning">
        <div class="mui-slider-right mui-disabled">
          <a class="mui-btn mui-btn-blue" data-id="{{val.id}}" style="transform: translate(0px, 0px);">编辑</a>
          <a class="mui-btn mui-btn-red" style="transform: translate(0px, 0px);">删除</a>
        </div>
        <div class="mui-slider-handle" style="transform: translate(0px, 0px);">
          <a href="javascript:;">
            <img class="mui-media-object mui-pull-left" src="{{val.pic[0].picAddr}}">
            <div class="mui-media-body">
              <p class='mui-ellipsis'>
               {{val.proName}}<br>
                <input type="checkbox"><span>￥{{val.price}}</span><del>￥{{val.oldPrice}}</del><i>鞋码：<em class="size">{{val.size}}</em>×<em class="num">{{val.num}}</em>双</i>
              </p>
            </div>
          </a>
        </div>
      </li>
      {{/each}}
  </script>
