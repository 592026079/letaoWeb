<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>乐淘-商品管理</title>
	<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/system.css">
	<script src="assets/jquery/jquery.min.js"></script>
	<script src="assets/bootstrap/js/bootstrap.min.js"></script>
	<script src="assets/artTemplate/template-web.js"></script>
	<script src="assets/jquery-fileupload/jquery.ui.widget.js"></script>
	<script src="assets/jquery-fileupload/jquery.iframe-transport.js"></script>
	<script src="assets/jquery-fileupload/jquery.fileupload.js"></script>
	<script src="js/common.js"></script>
	<script src="js/category-second.js"></script>
</head>

<body>
	<div class="system">
		<div class="aside">
			<div class="profile">
				<div class="avatar img-circle">
					<img src="images/my_logo.jpg">
				</div>
				<h4>张学友</h4>
			</div>
			<div class="navs">
				<ul class="list-unstyled">
					<li>
						<a href="user.html">
							<i class="fa fa-user"></i>
							用户管理
						</a>
					</li>
					<li>
						<a href="javascript:;">
							<i class="fa fa-bars"></i>
							分类管理
							<i class="fa fa-angle-right"></i>
						</a>
						<ul class="list-unstyled">
							<li>
								<a href="category-first.html">一级分类管理</a>
							</li>
							<li class="active">
								<a href="category-second.html">二级分类管理</a>
							</li>
						</ul>
					</li>
					<li>
						<a href="product.html">
							<i class="fa fa-product-hunt"></i>
							商品管理
						</a>
					</li>
				</ul>
			</div>
		</div>
		<div class="main">
			<div class="header">
				<nav class="navbar navbar-custom">
					<div class="navbar-header">
						<a href="javascript:;" class="navbar-brand">
							<i class="fa fa-navicon"></i>
						</a>
					</div>
					<ul class="nav navbar-nav navbar-right">
						<li>
							<a href="javascript:;" class="login_out_bot">
								<i class="fa fa-sign-out"></i> 退出
							</a>
						</li>
					</ul>
				</nav>
			</div>
			<div class="body">
				<button class="operation btn btn-primary" data-toggle="modal" data-target=".category-second">添加分类</button>
				<table class="table table-bordered">
					<tbody></tbody>
				</table>
				<div class="btn-group page">
					<div class="btn btn-default" id="prevBtn">上一页</div>
					<div class="btn btn-default" id="nextBtn">下一页</div>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade category-second">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"><span>×</span></button>
					<h4 class="modal-title" id="myLargeModalLabel">添加分类</h4>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<select class="form-control categoryId">
							<!-- <option>请选择商品分类</option>
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option> -->
						</select>
					</div>
					<div class="form-group">
						<input type="text" class="form-control brandName" placeholder="请输入商品名称">
					</div>
					<div class="form-group">
						<input type="file" class="form-control brandLogo" data-url="/category/addSecondCategoryPic" name="file">
					</div>
					<img src="images/brand6.png" alt="..." class="img-thumbnail">
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
					<button type="button" class="btn btn-primary save">保存</button>
				</div>
			</div>
		</div>
	</div>
	<script type="text/template" id="secondTem">
		<tr>
			<th>品牌编号</th>
			<th>品牌名称</th>
			<th>品牌logo</th>
			<th>所属分类</th>
		</tr>
		{{each rows val key}}
		<tr>
			<td>{{val.id}}</td>
			<td>{{val.brandName}}</td>
			<td>
				<img style="height:50px;" src="{{val.brandLogo}}">
			</td>
			<td>{{val.categoryName}}</td>
		</tr>
		{{/each}}
	</script>
	<script type="template" id="categoryId">
		<option>请选择商品分类</option>
		{{each rows val key}}
		<option value="{{val.id}}">{{val.categoryName}}</option>
		{{/each}}
	</script>
</body>

</html>
